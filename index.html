<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elbek Productions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              cyber: {
                black: '#020205',
                dark: '#0a0a12',
                border: '#1f1f2e',
                primary: '#6366f1', // Indigo
                accent: '#0ea5e9', // Sky blue
                success: '#10b981',
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px)",
            },
            animation: {
              'scan': 'scan 4s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'spin-reverse': 'spin 2s linear infinite reverse',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020205;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Cyber Grid Background */
      .bg-grid-pattern {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Cyber Border Effect */
      .cyber-border {
        position: relative;
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }

      .cyber-border::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, transparent 5%, rgba(99, 102, 241, 0.1) 5%);
        z-index: -1;
      }
      
      .cyber-input {
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%);
      }

      /* Glitch Effect Text */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(13px, 9999px, 81px, 0); }
        5% { clip: rect(83px, 9999px, 4px, 0); }
        10% { clip: rect(72px, 9999px, 86px, 0); }
        15% { clip: rect(6px, 9999px, 32px, 0); }
        20% { clip: rect(48px, 9999px, 25px, 0); }
        25% { clip: rect(15px, 9999px, 7px, 0); }
        30% { clip: rect(3px, 9999px, 95px, 0); }
        35% { clip: rect(56px, 9999px, 48px, 0); }
        40% { clip: rect(84px, 9999px, 11px, 0); }
        45% { clip: rect(27px, 9999px, 64px, 0); }
        50% { clip: rect(91px, 9999px, 22px, 0); }
        55% { clip: rect(19px, 9999px, 59px, 0); }
        60% { clip: rect(62px, 9999px, 3px, 0); }
        65% { clip: rect(45px, 9999px, 88px, 0); }
        70% { clip: rect(78px, 9999px, 33px, 0); }
        75% { clip: rect(5px, 9999px, 71px, 0); }
        80% { clip: rect(34px, 9999px, 55px, 0); }
        85% { clip: rect(98px, 9999px, 12px, 0); }
        90% { clip: rect(23px, 9999px, 66px, 0); }
        95% { clip: rect(54px, 9999px, 41px, 0); }
        100% { clip: rect(11px, 9999px, 93px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        5% { clip: rect(5px, 9999px, 74px, 0); }
        10% { clip: rect(78px, 9999px, 21px, 0); }
        15% { clip: rect(12px, 9999px, 56px, 0); }
        20% { clip: rect(89px, 9999px, 3px, 0); }
        25% { clip: rect(23px, 9999px, 85px, 0); }
        30% { clip: rect(45px, 9999px, 62px, 0); }
        35% { clip: rect(9px, 9999px, 34px, 0); }
        40% { clip: rect(67px, 9999px, 91px, 0); }
        45% { clip: rect(32px, 9999px, 15px, 0); }
        50% { clip: rect(87px, 9999px, 48px, 0); }
        55% { clip: rect(16px, 9999px, 77px, 0); }
        60% { clip: rect(54px, 9999px, 28px, 0); }
        65% { clip: rect(92px, 9999px, 6px, 0); }
        70% { clip: rect(41px, 9999px, 59px, 0); }
        75% { clip: rect(73px, 9999px, 18px, 0); }
        80% { clip: rect(10px, 9999px, 83px, 0); }
        85% { clip: rect(61px, 9999px, 44px, 0); }
        90% { clip: rect(29px, 9999px, 95px, 0); }
        95% { clip: rect(58px, 9999px, 25px, 0); }
        100% { clip: rect(84px, 9999px, 13px, 0); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020205; }
      ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 0; }
    </style>

}
</script>

    <div class="bg-grid-pattern"></div>
